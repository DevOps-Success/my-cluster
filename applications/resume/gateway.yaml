apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: resume-gw
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        - resume.anhdv.dev
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "tls-resume.anhdv.dev"
      hosts:
        - resume.anhdv.dev
